<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar um ponto de coleta</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@300;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/create-point.css">
    <link rel="stylesheet" href="styles/responsive.css">




</head>
<body>
    <div id="page-create-point">
            <header>
                    <img src="assets/logo.svg" alt="logomarca"> 
                    <a href="index.html ">
                    <span></span>
                   Voltar para Home</a>
            </header>
            
            <form action="">
                <h1>Cadastro do ponto de coleta</h1>

                <fieldset>
                    <legend><h2>Dados da entidade</h2></legend>

                    <div class="field">
                        <label for="name">Nome da entidade</label>
                        <input type="text" name="name" required>
                    </div>

                    <div class="field-group">
                        <div class="field">
                            <label for="addres">Endereço</label>
                            <input type="text" name="addres" required>
                        </div>

                        <div class="field">
                            <label for="addres2">Número/complemento</label>
                            <input type="text" name="addres2" required>
                        </div>
                    </div>

                    <div class="field-group">
                        
                        <div class="field">
                            <label for="state">Estado</label>
                            <select name="uf" id="" required>
                                <option value="">Selecione o Estado</option>
                                
                            </select>

                            <input type="hidden" name="state">
                        </div>
                       
                        <div class="field">
                            <label for="city">Cidade</label>
                            <select name="city" id="" disabled required>
                                <option value="">Selecione a Cidade</option>
                            </select>
                        </div>

                    </div>
                </fieldset>

                <fieldset>
                    <legend><h2>Itens de coleta</h2></legend>

                    <div class="itens-grid">
                        <li data-id="1" ><img src="assets/lampadas.svg" alt="lampadas">
                            <span>Lâmpadas</span>
                        </li>

                        <li data-id="2"><img src="assets/baterias.svg" alt="Pilhas e Baterias">
                            <span>Pilhas e Baterias</span>
                        </li>

                        <li data-id="3"><img src="assets/papeis-papelao.svg" alt="Papei e Papelão">
                            <span>Papeis e Papelão</span>
                        </li>

                        <li data-id="4"><img src="assets/eletronicos.svg" alt="Residos Eletrônicos">
                            <span>Residos Eletrônicos</span>
                        </li>

                        <li data-id="5"><img src="assets/organicos.svg" alt="Residos Orgânicos">
                            <span>Residos Orgânicos</span>
                        </li>

                        <li data-id="6"><img src="assets/oleo.svg   " alt="Óleo de Cozinha">
                            <span>Óleo de Cozinha</span>
                        </li>
                    </div>

                </fieldset>
                <button type="submit">Cadastrar ponto de coleta</button>
            </form>
    </div>

    <script src="scripts/create-point.js"></script>

        

</body>
</html>
